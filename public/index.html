<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap");
    </style>
    <link rel="stylesheet" href="/styles.css" />
    <title>Stat Card</title>
  </head>
  <body>
    <main>
      <div class="card1">
        <h1>
          Get <span id="purple_word"> insights </span> that help your business
          grow.
        </h1>
        <p class="main_text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="foot_notes">
          <div class="note1">
            <p class="note_head">10k+</p>
            <p class="note_foot">Companies</p>
          </div>
          <div class="note2">
            <p class="note_head">314</p>
            <p class="note_foot">Templates</p>
          </div>
          <div class="note3">
            <p class="note_head">12M+</p>
            <p class="note_foot">Queries</p>
          </div>
        </div>
      </div>
      <div class="card2">
        <div class="image"></div>
      </div>
    </main>
  </body>
</html>
